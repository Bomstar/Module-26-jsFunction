<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <header></header>

    <main>
      <section class="flex">
        <!-- shap container  -->
        <div class="flex-1 grid grid-cols-3 gap-5">
          <!-- triangle -->
          <div class="card bg-base-100 shadow-sm">
            <figure>
              <img src="./images/triangle.png" alt="Triangle" />
            </figure>
            <div class="card-body space-y-2">
              <h2 class="font-semibold text-center">Triangle</h2>
              <p class="text-center">Area(A) = 0.5 x b x h</p>
              <div class="flex justify-center gap-3">
                <input
                  class="w-20 pl-3 py-1 rounded-md"
                  type="number"
                  id="triangle-base"
                  placeholder="b"
                /><span>cm</span
                ><input
                  class="w-20 pl-3 py-1 rounded-md"
                  type="number"
                  id="triangle-hight"
                  placeholder="h"
                /><span>cm</span>
              </div>
              <div class="card-actions justify-end">
                <button
                  onclick="geometryAreaCalculator()"
                  class="btn btn-primary w-full"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <div class="card bg-base-100 shadow-sm">
            <figure>
              <img src="./images/rectangle.png" alt="Triangle" />
            </figure>
            <div class="card-body space-y-2">

              <p class="text-center">Area(A) = w x l</p>

                <input
                  class="w-20 pl-3 py-1 rounded-md"
                  type="number"
                  id="rectangle-width"
                  placeholder="Enter width"
                /><span>cm</span
                ><input
                  class="w-20 pl-3 py-1 rounded-md"
                  type="number"
                  id="rectangle-lenght"
                  placeholder="Enter Lenght"
                /><span>cm</span>
              </div>

                <button

                  Calculate
                </button>
              </div>
            </div>
          </div>
